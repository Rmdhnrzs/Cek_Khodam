<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam By Ramadhan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("https://cdn.idntimes.com/content-images/post/20170904/a6-e2e1cf0535d08b4834de71c10c4e1f56.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.672);
        }

        #hasil {
            color: #007bff;
            padding: 10px;
            background-color: white;
            border-radius: 50px;
            border: 2px solid rgb(0, 0, 0);
        }

        span{
            font-size: 20px;
        }

        a{
            color:white;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col-md-12 mb-4">
                <div class="card bg-transparent text-center border border-light p-5">
                    <h2 class="mb-4 text-light fw-bold">Cek Khodam Kamu disini <br><span>created by <a href="https://www.instagram.com/rmdhnrzs">@Rmdhnrzs</a></span></h2>
                    <div class="input-group mb-5">

                            placeholder="Masukkan nama kamu" aria-label="Nama">
                        <button class="btn btn-info text-light fw-bold" type="button"
                            onclick="cek_khodam()">Cek</button>
                    </div>
                    <h4 class="text-light fw-bold">Khodam Kamu Adalah :</h4>
                    <h2 id="hasil" class="mb-5">--</h2>

                    <p class="fw-bold text-dark bg-light py-2 px-3 mx-5 rounded-pill">Dicoba Oleh : <span class="text-info" style="font-size: 14px !important;">828</span> Orang</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
