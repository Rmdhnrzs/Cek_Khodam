<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam By Ramadhan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("https://cdn.idntimes.com/content-images/post/20170904/a6-e2e1cf0535d08b4834de71c10c4e1f56.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            backdrop-filter: blur(5px);
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
        }

        #hasil {
            color: #007bff;
            padding: 10px;
            background-color: white;
            border-radius: 50px;
            border: 2px solid rgb(0, 0, 0);
        }

        span {
            font-size: 20px;
        }

        a {
            color: white;
            text-decoration: underline;
        }

        .btn {
            transition: all 0.3s ease;
        }

        .form-control {
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.7);
            border-color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col-md-12 mb-4">
                <div class="card bg-transparent text-center border border-light p-5">
                    <h2 class="mb-4 text-light fw-bold">Cek Khodam Kamu disini <br><span>created by <a href="https://www.instagram.com/rmdhnrzs">@Rmdhnrzs</a></span></h2>
                    <div class="input-group mb-5">
                        <input type="text" class="form-control border border-info" id="nama"
                            placeholder="Masukkan nama kamu" aria-label="Nama">
                        <button class="btn btn-info text-light fw-bold" type="button"
                            onclick="cek_khodam()">Cek</button>
                    </div>
                    <p class="fw-bold text-dark bg-light py-2 px-5 mx-3 rounded-pill">Dilihat: <span class="text-info" style="font-size: 14px !important;">828</span> Orang</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="khodamModal" tabindex="-1" aria-labelledby="khodamModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="khodamModalLabel">Khodam Kamu Adalah</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="resetInput()"></button>
                </div>
                <div class="modal-body">
                    <h2 id="hasil">--</h2>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="resetInput()">Tutup</button>
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtwiYgHDEdNBClXimVtP5QwT5yAIFy+l9FjXGxP/JU11R5M4MaSMmD0L+2TqU12C" crossorigin="anonymous"></script>
</body>

</html>
